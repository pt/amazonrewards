<!DOCTYPE html>
<html>
<head>
  <title>Amazon Rewards</title>
  <style>
    body {
      width: 320px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .container {
      text-align: center;
    }
    .credits-container {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f8f8f8;
    }
    .credit-entry {
      margin: 5px 0;
      padding: 6px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .credit-entry:last-child {
      border-bottom: none;
    }
    .credits-amount {
      font-size: 16px;
      font-weight: bold;
      color: #FF9900;
    }
    .expiry-date {
      font-size: 13px;
      color: #666;
    }
    .expiry-soon {
      color: #d00;
    }
    .loading {
      color: #666;
      font-style: italic;
      padding: 10px 0;
    }
    .error {
      color: #d00;
      margin-top: 8px;
      font-size: 13px;
    }
    .button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .button:hover {
      background-color: #e68a00;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .secondary-button {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }
    .secondary-button:hover {
      background-color: #e0e0e0;
    }
    .total-credits {
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px solid #eee;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .last-refresh {
      font-size: 10px;
      color: #999;
      text-align: right;
      margin-top: 5px;
      font-style: italic;
    }
    .dev-mode {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px dashed #ccc;
      font-size: 11px;
      text-align: left;
      display: none;
    }
    .dev-toggle {
      display: flex;
      align-items: center;
      margin-top: 3px;
    }
    .dev-toggle label {
      margin-left: 5px;
      font-size: 11px;
    }
    #devModeToggle {
      margin-right: 3px;
    }
    .test-mode-indicator {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff5722;
      color: white;
      font-size: 9px;
      padding: 2px 4px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .settings-container {
      display: none;
      margin-top: 10px;
      text-align: left;
    }
    .settings-group {
      margin-bottom: 15px;
    }
    .settings-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    .settings-item {
      margin-bottom: 12px;
    }
    .settings-item label {
      display: block;
      margin-bottom: 3px;
      font-size: 13px;
      color: #555;
    }
    .settings-item input {
      width: 50px;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .color-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 4px;
      vertical-align: middle;
    }
    .red-indicator {
      background-color: #D32F2F;
    }
    .yellow-indicator {
      background-color: #FFD600;
    }
    .green-indicator {
      background-color: #4CAF50;
    }
    .credit-info {
      text-align: left;
    }
    .small-note {
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="testModeIndicator" class="test-mode-indicator">TEST MODE</div>
    
    <!-- Main Screen -->
    <div id="mainScreen">
      <h2>Amazon Rewards</h2>
      <div class="credits-container">
        <div id="loading" class="loading">Loading credits...</div>
        <div id="credits" style="display: none;">
          <div id="creditsList">
            <!-- Credit entries will be inserted here -->
          </div>
          <div id="totalCredits" class="total-credits">
            <span>Total Credits:</span> <span id="totalAmount">$0.00</span>
          </div>
          <!-- last-refresh will be added here dynamically -->
        </div>
        <div id="error" class="error" style="display: none;">
          Unable to load credits. Please try again.
        </div>
      </div>
      
      <div class="nav-buttons">
        <button id="refreshButton" class="button">Refresh</button>
        <button id="settingsButton" class="button secondary-button">Settings</button>
      </div>
      
      <!-- Developer mode section (hidden by default) -->
      <div id="devMode" class="dev-mode">
        <div>Developer Options</div>
        <div class="dev-toggle">
          <input type="checkbox" id="testModeToggle">
          <label for="testModeToggle">Use test data file</label>
        </div>
        <div class="small-note">
          Path: <span id="testFilePath">...</span>
        </div>
      </div>
    </div>
    
    <!-- Settings Screen -->
    <div id="settingsScreen" class="settings-container">
      <h2>Settings</h2>
      
      <div class="settings-group">
        <div class="settings-title">Badge Color Thresholds</div>
        
        <div class="settings-item">
          <label>
            <span class="color-indicator red-indicator"></span>
            Warning Threshold (days)
          </label>
          <input type="number" id="warningThreshold" min="1" max="365" placeholder="15">
          <div class="small-note">
            Badge turns red when credits expire within this many days
          </div>
        </div>
        
        <div class="settings-item">
          <label>
            <span class="color-indicator yellow-indicator"></span>
            Caution Threshold (days)
          </label>
          <input type="number" id="cautionThreshold" min="1" max="365" placeholder="30">
          <div class="small-note">
            Badge turns yellow when credits expire within this many days
          </div>
        </div>
      </div>
      
      <div class="nav-buttons">
        <button id="saveSettingsButton" class="button">Save</button>
        <button id="cancelSettingsButton" class="button secondary-button">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Secret dev mode activator: click 5 times on the title -->
  <script src="popup.js"></script>
</body>
</html>
